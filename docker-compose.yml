version: '3.9'

services:
    nginx:
        build:
            context: ./bin
            dockerfile: Dockerfile-nginx
        ports:
            - 80:80
        volumes:
            - ./src:/var/www/php
            - ./.docker/nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - php
    php:
        build:
            context: ./bin
            dockerfile: Dockerfile-php
        working_dir: /var/www/php
        volumes:
            - ./src:/var/www/php